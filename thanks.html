<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>送信完了</title>

    <style>
        body {
            margin: 0;
            background: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .thanks-container {
            background: #fff;
            padding: 80px 70px;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            text-align: center;
            max-width: 560px;
            width: 90%;
        }

        /* ロゴ */
        .thanks-logo {
            width: 80px;
            margin: 0 auto 35px;
        }

        .thanks-container h1 {
            margin: 0 0 25px;
            font-size: 26px;
            color: #0048b4;
            letter-spacing: 0.08em;
        }

        .thanks-container p {
            font-size: 15px;
            line-height: 1.9;
            color: #333;
            margin-bottom: 50px;
        }

        .thanks-line {
            width: 40px;
            height: 3px;
            background: #0048b4;
            margin: 0 auto 35px;
            border-radius: 2px;
        }

        .thanks-btn {
            display: inline-block;
            padding: 14px 48px;
            border: 1px solid #0048b4;
            border-radius: 40px;
            color: #0048b4;
            text-decoration: none;
            font-size: 14px;
            transition: .3s ease;
            letter-spacing: 0.05em;
        }

        .thanks-btn:hover {
            background: #0048b4;
            color: #fff;
        }

        @media (max-width: 767px) {
            body {
                padding: 20px;
            }

            .thanks-container {
                padding: 50px 20px;
                border-radius: 28px;
            }

            .thanks-logo {
                width: 50px;
                margin-bottom: 25px;
            }

            .thanks-container h1 {
                font-size: 20px;
                letter-spacing: 0.15em;
            }

            .thanks-container p {
                font-size: 14px;
                margin-bottom: 40px;
            }

            .thanks-btn {
                width: 200px;
                padding: 14px 0;
            }

        }
    </style>
</head>

<body>

    <div class="thanks-container">

        <!-- ロゴ -->
        <img src="image/logo2.png" class="thanks-logo" alt="logo">

        <h1>THANK YOU</h1>
        <div class="thanks-line"></div>

        <p>
            お問い合わせを受け付けました。<br>
            内容を確認の上、3営業日以内にご連絡いたします。
        </p>

        <a href="index.html" class="thanks-btn">TOPへ戻る</a>

    </div>

</body>

</html>
