    <script>

        /* ==========================
           ハンバーガーメニュー
        ========================== */
        $('.hamburger,.sp-nav a').click(function () {
            $('.hamburger').toggleClass('open');
            $('.sp-nav').fadeToggle();

            // ▼ 追加：SPカテゴリを閉じる
            const spList = document.querySelector(".sp-category-list");
            if (spList) {
                spList.style.display = "none";
            }
        });


        /* ==========================
           テキストアニメーション（そのまま）
        ========================== */
        const text = document.querySelector('.text');

        if (text) {
            text.classList.add('is-active');
            setInterval(() => {
                text.classList.toggle('is-active');
            }, 3000);
        }


        /* ==========================
           SPカテゴリ セレクト開閉
        ========================== */
        const spSelect = document.querySelector(".sp-category-selected");
        const spList = document.querySelector(".sp-category-list");

        if (spSelect && spList) {
            spSelect.addEventListener("click", () => {
                spList.style.display = spList.style.display === "block" ? "none" : "block";
            });
        }

        spList.querySelectorAll("li").forEach(li => {
            li.addEventListener("click", () => {
                spSelect.textContent = li.textContent;
                spList.style.display = "none";

                // ▼ 作品フィルタ実行
                filterWorks(li.dataset.filter);
            });
        });



        /* ==========================
           作品フィルタ共通関数
        ========================== */
        function filterWorks(filter) {
            document.querySelectorAll('.work-item').forEach(item => {
                if (filter === 'all' || item.getAttribute('data-category') === filter) {
                    item.style.display = 'flex';
                } else {
                    item.style.display = 'none';
                }
            });
        }


        /* ==========================
           PCカテゴリのクリック処理
        ========================== */
        document.querySelectorAll('.works-category li').forEach(category => {
            category.addEventListener('click', () => {
                const filter = category.dataset.filter;

                // active付け替え
                document.querySelectorAll('.works-category li').forEach(li => {
                    li.classList.remove('active');
                });
                category.classList.add('active');

                // フィルタ実行
                filterWorks(filter);
            });
        });


        /* ==========================
           SPカテゴリのクリック処理
        ========================== */
        if (spList) {
            spList.querySelectorAll("li").forEach(li => {
                li.addEventListener("click", () => {

                    // 選択テキスト変更
                    spSelect.textContent = li.textContent;
                    spList.style.display = "none";

                    // フィルタ実行（PCと同じ関数）
                    filterWorks(li.dataset.filter);

                    // PCの active も連動
                    document.querySelectorAll('.works-category li').forEach(pcLi => {
                        pcLi.classList.remove('active');
                        if (pcLi.dataset.filter === li.dataset.filter) {
                            pcLi.classList.add('active');
                        }
                    });
                });
            });
        }

    </script>
